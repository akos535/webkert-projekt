<app-header></app-header>
<mat-toolbar color="primary">
	<h1>Lépj velünk kapcsolatba!</h1>
</mat-toolbar>

<div class="contact-container">
	<mat-card>
		<mat-card-header>
			<h1>Itt küldhetsz nekünk üzenetet, ha van kérdésed felénk.</h1>
		</mat-card-header>
		<mat-card-content>
			<form [formGroup]="contactForm">
				<mat-form-field appearance="fill" class="full-width">
					<mat-label>Name</mat-label>
					<input matInput formControlName="name" required />
				</mat-form-field>
				<br>

				<mat-form-field appearance="fill" class="full-width">
					<mat-label>Email</mat-label>
					<input matInput type="email" formControlName="email" required />
				</mat-form-field>
				<br>

				<mat-form-field appearance="fill" class="full-width">
					<mat-label>Message</mat-label>
					<textarea matInput rows="5" formControlName="message" required></textarea>
				</mat-form-field>
				<br>

				<div class="button-container">
					<button mat-raised-button color="primary" type="submit" [disabled]="!contactForm.valid">
						Submit
					</button>
				</div>
			</form>
		</mat-card-content>
	</mat-card>
</div>

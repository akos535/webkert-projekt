<app-header></app-header>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
	<fieldset>
		<legend>Login</legend>

		<div>
			<label for="email">Email:</label>
			<input
					id="email"
					type="email"
					formControlName="email"
					required
			/>
			<div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
				<small *ngIf="loginForm.get('email')?.hasError('required')">Email is required.</small>
				<small *ngIf="loginForm.get('email')?.hasError('email')">Enter a valid email.</small>
			</div>
		</div>

		<div>
			<label for="password">Password:</label>
			<input
					id="password"
					type="password"
					formControlName="password"
					required
			/>
			<div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
				<small *ngIf="loginForm.get('password')?.hasError('required')">Password is required.</small>
				<small *ngIf="loginForm.get('password')?.hasError('minlength')">
					Minimum 6 characters.
				</small>
			</div>
		</div>

		<input
				type="submit"
				value="Log in"
				[disabled]="loginForm.invalid"
		/>

		<div class="error" *ngIf="errorMessage">
			{{ errorMessage }}
		</div>
	</fieldset>
</form>
